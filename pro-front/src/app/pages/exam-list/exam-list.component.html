<div class="container mt-5">
  <div class="mx-auto" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Exams</h1>
      <a
        routerLink="/exams/add"
        class="btn text-white"
        style="background-color: rgb(186, 123, 187);"
      >
        Add Exam
      </a>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let exam of exams">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ exam.title }}</h5>
            <p class="card-text" *ngIf="exam.description">
              {{ exam.description }}
            </p>
            <div class="d-flex gap-2 mb-2">
              <a
                [routerLink]="['/exams/edit', exam._id]"
                class="btn text-white"
                style="background-color: rgb(182, 90, 165);"
              >
                Edit
              </a>
              <button
                class="btn text-white"
                (click)="deleteExam(exam._id)"
                style="background-color: rgb(198, 75, 200);"
              >
                Delete
              </button>
            </div>
            <div class="d-flex gap-2">
              <a
                [routerLink]="['/exams', exam._id, 'questions']"
                class="btn text-white"
                style="background-color: rgb(148, 20, 173);"
              >
                Manage Questions
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
