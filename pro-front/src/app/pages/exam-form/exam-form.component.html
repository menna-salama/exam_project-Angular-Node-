<div class="container mt-5">
  <h2 class="mb-4 text-center">{{ isEditing ? "Edit Exam" : "Add New Exam" }}</h2>
  <div class="card mx-auto shadow" style="max-width: 600px;">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label fw-bold">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="examForm.title"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-bold">Description</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="examForm.description"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label fw-bold">Duration (minutes)</label>
          <input
            type="number"
            id="duration"
            name="duration"
            [(ngModel)]="examForm.duration"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="active"
            name="active"
            [(ngModel)]="examForm.active"
            class="form-check-input"
          />
          <label for="active" class="form-check-label fw-bold">Active</label>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn text-white" style="background-color: rgb(182, 90, 165);">
            {{ isEditing ? "Update" : "Create" }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
