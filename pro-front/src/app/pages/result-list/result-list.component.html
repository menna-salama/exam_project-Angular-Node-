<div class="admin-results-container mt-5" dir="ltr">
    <div class="container" style="max-width: 1000px; margin: auto">
      <div *ngIf="loading" class="loading-section">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading student results...</p>
      </div>
  
      <div *ngIf="error" class="error-section alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
  
      <div *ngIf="!loading && !error">
        <div class="admin-header mb-4">
          <h2
            class="admin-title"
            style=" color: rgb(0, 0, 0);"
          >
            Student Results
          </h2>
        </div>
  
        <div *ngIf="filteredResults.length === 0" class="no-results">
          <p>No results available.</p>
        </div>
  
        <div *ngIf="filteredResults.length > 0" class="table-responsive">
          <table class="table table-striped table-hover">
            <thead
              style="background-color: #2d2d2d; color: rgb(198, 75, 200);  "
            >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Student Name</th>
                <th scope="col">Exam Name</th>
                <th scope="col">Score</th>
                <th scope="col">Questions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of filteredResults; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ result.userName || "Unknown" }}</td>
                <td>{{ result.examName }}</td>
                <td>{{ result.score }}/{{ result.totalMarks }}</td>
                <td>{{ result.questionCount || "N/A" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
