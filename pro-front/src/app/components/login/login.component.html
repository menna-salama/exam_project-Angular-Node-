<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg rounded-4 p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="text-center mb-4 fw-bold" style="color: rgb(198, 75, 200);">
        Welcome Back
      </h3>
      
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control rounded-3"
            id="email"
            [(ngModel)]="credentials.email"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control rounded-3"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
        <button
  type="submit"
  class="btn w-100 py-2 rounded-3"
  [disabled]="!loginForm.valid"
  style="background-color: rgb(198, 75, 200); color: white; border: none;"
>
  Login
</button>

      </form>
    </div>
  </div>
</div>
