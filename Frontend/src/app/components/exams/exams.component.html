<div class="min-vh-100 d-flex flex-column" style="position: relative;">
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #ede8e8; z-index: 0;"></div>
  <div class="flex-grow-1 position-relative" style="z-index: 1;">
    <div class="container mt-5">
      <h2 class="text-dark mb-5 text-center">Exam List</h2>

      <div *ngIf="errorMessage" class="alert alert-danger text-center mb-4" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="exams.length === 0 && !errorMessage" class="alert alert-warning text-center" role="alert">
        No exams available at the moment.
      </div>

      <div class="row g-5" *ngIf="exams.length > 0">
        <div class="col-md-4 mb-5" *ngFor="let exam of exams">
          <div class="card card-custom h-100">
            <div class="card-body d-flex flex-column justify-content-between p-4">
              <div>
                <h5 class="card-title text-dark mb-2">{{ getIcon(exam.title) }} {{ exam.title }}</h5>
                <p class="card-text text-muted">Duration: {{ exam.duration }} minutes</p>
              </div>
              <a [routerLink]="['/questions', exam._id,'allQuestions']" class="btn btn-primary btn-sm">Take Exam</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
