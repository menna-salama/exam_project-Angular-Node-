<div class="min-vh-100 d-flex flex-column" style="position: relative;">
  <div class="flex-grow-1 position-relative" style="z-index: 1;">
    <div class="container mt-5">
      <h2 class="text-white mb-3 text-center">Manage Exams</h2>
      <p class="text-white text-center mb-4">Create, edit, or remove exams</p>

      <div *ngIf="errorMessage" class="alert alert-danger text-center mb-4" role="alert">
        {{ errorMessage }}
      </div>

      <div class="text-end mb-4">
        <button class="btn btn-primary" (click)="showCreateForm = true">Add Exam</button>
      </div>

      <div *ngIf="showCreateForm || selectedExam" class="card p-4 mb-4 bg-light">
        <h5 class="card-title">{{ selectedExam ? 'Edit Exam' : 'Add New Exam' }}</h5>
        <form (ngSubmit)="selectedExam ? updateExam() : createExam()" class="mt-3">
          <div *ngIf="selectedExam">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input [(ngModel)]="selectedExam.title" name="title" type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration (minutes)</label>
              <input [(ngModel)]="selectedExam.duration" name="duration" type="number" class="form-control" id="duration" required>
            </div>
          </div>
          <div *ngIf="!selectedExam && showCreateForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input [(ngModel)]="newExam.title" name="title" type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration (minutes)</label>
              <input [(ngModel)]="newExam.duration" name="duration" type="number" class="form-control" id="duration" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success me-2">{{ selectedExam ? 'Update' : 'Create' }}</button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit(); showCreateForm = false">Cancel</button>
        </form>
      </div>

      <div *ngIf="exams.length === 0 && !errorMessage" class="alert alert-warning text-center" role="alert">
        No exams available at the moment.
      </div>

      <div *ngIf="exams.length > 0">
        <h4 class="text-white mb-3">Exam List</h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let exam of exams">
            <div>
              <span class="me-2">{{ getIcon(exam.title) }}</span> {{ exam.title }}
            </div>
            <div class="text-muted">
              <span>Duration:{{ exam.duration }} min</span>
            </div>
            <div>
              <button class="btn btn-sm btn-outline-warning me-2" (click)="editExam(exam)">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteExam(exam._id)">üóëÔ∏è</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
